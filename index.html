<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mind Games</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <section id="main-menu">
    <div id="title"><h1>MIND GAMES</h1></div>
    <div id="buttons">
      <button id="calculation-button"><h2>Calculations</h2></button>
      <button id="color-matching-button"><h2>Color Matching</h2></button>
      <button id="counting-button"><h2>Counting</h2></button>
    </div>
  </section>
  <section id="calculations-menu" class="hidden">
    <div class="back-button"></div>
    <div id="calculations-title">
      <h1>CALCULATIONS</h1>
      <h2>Write/type out the arithmetics!</h2>
    </div>

    <div id="calculations-rules">

      <h2>Rules Setup</h2>
      <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="0" max="100"><br><br>
      </div>
      <div id="input-type">
        <h3>Input:</h3>
        <p>Write</p>
        <p>Type</p>
      </div>
      <div>
        <h3>Operations:</h3>
        <p>Addition</p>
        <p>Subtraction</p>
        <p>Multiplication</p>
        <p>Division</p>
      </div>
      <div id="operations-amount">
        <h3>Maximum Amount of Operations:</h3>
        <p>2</p>
        <p>3</p>
        <p>4</p>
      </div>
    </div>
    <div id="calculations-buttons">
      <button><h2>TUTORIAL</h2></button>
      <button><h2>RULES</h2></button>
      <button class="start"><h2>START</h2></button>
    </div>
  </section>
</body>
</html>
